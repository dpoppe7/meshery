{{/*
  code.html - Code block with clipboard copy functionality

  Usage:
    {{< code >}}Expand commentComment on lines R1 to R5Resolved
    kubectl apply -f meshery.yaml
    {{< /code >}}


  Issue: https://github.com/meshery/meshery/issues/17244

<div class="codeblock">
<pre class="codeblock-pre"><code class="clipboardjs">{{ .Inner | htmlEscape }}</code></pre>
</div>
